<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Weather API</title>
  <script type="text/javascript" src="./js/main.js" defer></script>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="wrapper" onload="loadSite()">
  <div class="wrapper">
    <div class="header wrapper">
      <h1>:)</h1>
    </div>
    <div class="container">
        <p>Cuaca Hari ini</p>
        <h1 id="temperature"></h1>
        <p id="location"></p>
        <h2 id="description"></h2>
        
        <!-- tables -->
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>City</th>
                <th>Temperature</th>
                <th>Humidity</th>
                <th>Pressure</th>
                <th>Wind Speed</th>
                <th>Wind Direction</th>
                <th>Sunrise</th>
                <th>Sunset</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr>
                <td id="data_city">London</td>
                <td id="data_temperature">20</td>
                <td id="data_humidity">20</td>
                <td id="data_pressure">20</td>
                <td id="data_wind_speed">20</td>
                <td id="data_wind_direction">20</td>
                <td id="data_sunrise">20</td>
                <td id="data_sunset">20</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  </div>
</body>
</html>
